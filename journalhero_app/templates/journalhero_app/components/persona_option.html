{% load static %}

<label data-persona="{{ persona_key }}" class="persona-option flex items-start gap-4 p-4 rounded-xl border border-base-300 hover:border-success transition cursor-pointer">
  <div class="flex-shrink-0">
    <div class="w-46 h-55 rounded-xl overflow-hidden bg-base-200]">
      <img src="{% static img_src %}" alt="{{ img_alt }}" class="w-full h-full object-cover object-[50%_25%]" />
    </div>
  </div>
  <div class="flex-1">
    <h4 class="font-bold text-2xl">{{ name }}</h4>
    <h4 class="text-success text-md font-bold">{{ subtitle }}</h4>
    <p class="mt-1 text-sm text-base-content/80">{{ description }}</p>
    <p class="mt-2 text-sm"><span class="font-semibold">Best for users who want to:</span> {{ best_for }}</p>
  </div>
</label>
